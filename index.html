<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Front End Store</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

  <div class="contenedor">
    <header>
      <img src="img/logo.png" alt="logo frontendstore">
    </header>

    <div class="hero">
      <img src="img/hero.jpg" alt="imagen hero">
    </div>
    <div class="productos">
      <h2>Nuestros productos</h2>
      <ul class="lista-productos">
        <li>
          <img src="img/camisa_1.png" alt="camiseta Html5">
          <p>html 5 <span>$25</span></p>
          <a href="#" class="boton">Comprar</a>
        </li>
        <li>
          <img src="img/camisa_2.png" alt="camiseta css">
          <p>css <span>$25</span></p>
          <a href="#" class="boton">Comprar</a>
        </li>
        <li>
          <img src="img/camisa_3.png" alt="camiseta Node">
          <p>Node JS <span>$25</span></p>
          <a href="#" class="boton">Comprar</a>
        </li>
        <li>
          <img src="img/camisa_4.png" alt="camiseta javascript">
          <p>JavaScript <span>$25</span></p>
          <a href="#" class="boton">Comprar</a>
        </li>
        <li>
          <img src="img/camisa_5.png" alt="camiseta Angular">
          <p>Angular <span>$25</span></p>
          <a href="#" class="boton">Comprar</a>
        </li>
        <li>
          <img src="img/camisa_6.png" alt="camiseta Github">
          <p>Github <span>$25</span></p>
          <a href="#" class="boton">Comprar</a>
        </li>
        <li>
          <img src="img/camisa_7.png" alt="camiseta WordPress">
          <p>WordPress <span>$25</span></p>
          <a href="#" class="boton">Comprar</a>
        </li>
        <li>
          <img src="img/camisa_8.png" alt="camiseta Foundation">
          <p>Foundation <span>$25</span></p>
          <a href="#" class="boton">Comprar</a>
        </li>
      </ul>
    </div>
    <!--Productos-->
  </div>
  <!--Contenedor-->
</body>

</html>
